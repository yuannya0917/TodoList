<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDoList</title>
        <link rel="stylesheet" href="./style.css">
    </head>



    <body>
        <!--标题logo框-->
        <div class="header"> 
            <h1>Todo<br>List</h1>
        </div>
        
        <!--左侧list列表-->
        <div class="list">
            <button id="ListBtn">addList</button>
            <ul class="listul">
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
            </ul>
        </div>
        

        <!--list标题框-->
        <div class="listInfo">
            <h2>listName</h2>
            <label for="listinfo">date:<br></label>
            <label for="listinfo">description:</label>

        </div>

        
        <!--list主体-->
        <div class="listBody">
            <ul id="todoList">
            </ul>
            <button id="taskBtn">addTask</button>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
