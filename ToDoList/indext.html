<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDoList</title>
        <link rel="stylesheet" href="./style.css">
    </head>



    <body>
        <!--标题logo框-->
        <div class="header"> 
            <h1>Todo<br>List</h1>
        </div>
        
        <!--左侧list列表-->
        <div class="list">
            <button id="ListBtn">addList</button>
            <ul id="listul"></ul>
        </div>
        

        <!--list标题框-->
        <div class="listInfo">
            <input id="listName" type="text"><br></input>
            <label for="listinfo">description:</label>
            <input id="listDisc"></input>
            
        </div>

        
        <!--list主体-->
        <div class="listBody">
            <ul id="todoList">
            </ul>
            <button id="taskBtn">addTask</button>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
